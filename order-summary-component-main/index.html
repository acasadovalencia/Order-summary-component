<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Fav Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="Girl listening music" class="top__img">
      <h1 class="heading">Order Summary</h1>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

        <div class="plan__selection">
          <img src="images/icon-music.svg" alt="Musical note" class="music__icon">
          <div class="plan__prices">
          <h6 class="plan">Annual Plan</h6>
          <p class="price">$59.99/year</p>
        </div>
          <a href="#" class="change__link">Change</a>
        </div>
      <div class="buttons">
      <button class="payment__btn">Proceed to Payment</button>
      <button class="cancel__btn">Cancel Order</button>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Antonio Casado Valencia</a>.
  </footer>
</body>

</html>
